<ion-view view-title="Match those Cards!">
  <ion-content>

  <div class="card">
  <div class="item item-divider menuGameitem">
 
 <center><h2 style = "color:black"><b>How to play?</b></h2>
  </div>
  <div class="item item-text-wrap">
    1. Click on "Tap Me to Play"!<br>

 2. 6 Cards will appear facing up<br>

 3. Remember them, they will flip down<br>

 4. Tap on cards related to each other<br>

 5. Complete the game! no time limit!<br>

 6. Have fun!!
  </div>
 
</div>

<button class="button  button-full button-dark" ng-click="playGame()">
   <b>Tap Me to Play!</b>
  </button>
  <br><br>

 <img ng-src="img/matchcard.jpg" alt="Description"  style = "opacity: 0.5;  float: right;"/>

  </ion-content>
</ion-view>
