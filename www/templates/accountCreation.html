<ion-view class="panel" hide-nav-bar="true">

  <ion-content  has-header="false">
 
  <div style="padding-top: 80px ">

  <div class="list card"  >

  <div class="item item-divider"  >
   <center><u><b>Account Creation</b></u></center>
  </div>
  <div ng-show="error" class="postFail">
   <center><b> <p ><i class="icon ion-minus-circled"></i> &nbsp Password dont match!</p></b></div>


   <div class="item item-body">
    <center> <img  src="img/Happy-seniors.jpg" style = "width:150px; height:100px"></center>
   
  </div>
  
  
		<div class="list" >
            <label class="item item-input">
 
              <input type="text" ng-model="userName" placeholder="UserName"></input>
            </label>
            <label class="item item-input">
 
              <input type="password" ng-model="password" placeholder="Password"></input>
            </label>
            <label class="item item-input">
 
              <input type="password" ng-model="passwordRe" placeholder="Retype Password"></input>
            </label>
           <div ng-show="loading"><ion-spinner></ion-spinner></div> 
          <div class="padding">
           <button class="button button-full button-positive" ng-click="validateLogin(userName,password,passwordRe)">
             Create Account
            </button>
        
          </div>
          </div>
		  </div>
		  </div>

		



  </ion-content>
</ion-view>
